<html>
<head>
    <title>IRM Classification</title>
</head>
<body onload="color()">
    <div class="card">

         <img src="/static/uploads/{{ fname }}" width="256px" height="256px">
         <p id="result">Tumeur Detect√©: {{ c_result }}</p>

<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300,700);
body{
    background: #0F2027;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  perspective: 1000px;
  transform-style: preserve-3d;
  display: flex;
  font-family: Open Sans;
  height: 100vh;

}
.card {
    transform: translateZ(0);
    padding: 30px;
    background: white;
    border-radius: 20px;
    width: 400px;
    height: 500px;
    margin: auto;
    transform-style: preserve-3d;
    backface-visibility: hidden;
    display: flex;
    box-shadow: 0 2px 10px rgba(0,0,0,.1), 3px 5px 20px rgba(0,0,0,.2);
    position: relative;
}

  .card-content{
    margin: auto;
    text-align:center;
  }

  h1{
    transform: translateZ(100px);
      color:#141E30;
  }
    .btn {
        height: 40px;
        width: 100px;
        border: 0px;
        border-radius: 2px;
        outline: none;
        box-shadow: 0 1px 4px rgba(0, 0, 0, .6);
        background-color: #141E30;
        color: #ecf0f1;
        cursor: pointer;
    }
.btn:hover{
    background-color: #ecf0f1;
        color: #141E30;
}
#img_{
    cursor: pointer;
}
p{
     font-size: 24px;
     font-weight: bold;
}

</style>
<script>
   function select_image(){
   window.open('/',"_self");

    function color() {
        if (document.getElementById('result').innerText=="Tumor Detected: Yes"){
            document.getElementById('result').style.color="red";
        }
        else{
            document.getElementById('result').style.color="green";
        }
    }
</script>
</html>
